<!DOCTYPE html>
<html>
<head>
  <title>Test DeepSeek API</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #FAF7F0;
    }
    button {
      background: #7FAF9A;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6A9B87;
    }
    pre {
      background: white;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .success { background: #d1e1d9; color: #558774; }
    .error { background: #fdd; color: #c00; }
  </style>
</head>
<body>
  <h1>üß™ DeepSeek API Test</h1>
  
  <button onclick="testAPI()">Test API Connection</button>
  
  <div id="result"></div>

  <script>
    async function testAPI() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Testing...</p>';

      const apiKey = 'sk-36155af91f38470eb27a51a6cfeff654';

      try {
        console.log('Testing with API key:', apiKey.substring(0, 10) + '...');

        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: 'deepseek-chat',
            messages: [
              {
                role: 'user',
                content: 'Say hello in one word'
              }
            ],
            max_tokens: 10
          }),
        });

        console.log('Response status:', response.status);

        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok && data.choices && data.choices[0]) {
          resultDiv.innerHTML = `
            <div class="status success">
              <h3>‚úÖ SUCCESS!</h3>
              <p>API is working correctly.</p>
            </div>
            <h4>Response:</h4>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          throw new Error(data.error?.message || 'Unknown error');
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `
          <div class="status error">
            <h3>‚ùå ERROR</h3>
            <p><strong>Message:</strong> ${error.message}</p>
          </div>
          <h4>Possible Causes:</h4>
          <ul>
            <li>Invalid API key</li>
            <li>Network/CORS issue</li>
            <li>Rate limit exceeded</li>
            <li>API service down</li>
          </ul>
          <h4>What to do:</h4>
          <ol>
            <li>Check browser console (F12) for detailed errors</li>
            <li>Verify API key at <a href="https://platform.deepseek.com/api_keys" target="_blank">DeepSeek Platform</a></li>
            <li>Try regenerating the API key</li>
            <li>Check your internet connection</li>
          </ol>
        `;
      }
    }
  </script>
</body>
</html>
